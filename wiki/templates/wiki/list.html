{% extends 'base.html' %}
{% block content %}
    <h1> Hello</h1>
    <div class="row ml-0">
        {% for wiki in list_of_pages %}
        <div class="col-4">
            <div class="card">

                <h5> {{ wiki.title }} </h5>
                <p> {{ wiki.content|truncatechars:100 }}</p>
                <a href="{% url 'wiki:wiki-details-page' wiki.slug %}">View Description</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
